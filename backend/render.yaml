services:
  - type: web
    name: heritagecraft-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: heritagecraft
      - key: CORS_ORIGINS
        sync: false
